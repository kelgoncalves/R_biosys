  Output: A instalação dos pacotes utilizados  provenientes do repositório Bioconductor é feito por meio de dois comandos principais no RStudio.

- Class: text
  Output: Primeiro indicamos o local onde o pacote está depositado através do comando":" source("https://bioconductor.org/biocLite.R") 

- Class: text
  Output: seguido pelo comando que especifica qual pacote deve ser baixado, por exemplo, biocLite("RTN")

- Class: cmd_question
  Output: Copie o comando source e cole abaixo para abrir a conexão entre o R e o repositório.
  CorrectAnswer: source("https://bioconductor.org/biocLite.R")
  AnswerTests: omnitest(correctExpr= 'source("https://bioconductor.org/biocLite.R")')
  Hint: copie e cole source("https://bioconductor.org/biocLite.R") no console
 
- Class: cmd_question
  Output: Agora utilize o comando biocLite para instalar o pacote RTN
  CorrectAnswer: biocLite("RTN")
  AnswerTests: omnitest(correctExpr= 'biocLite("RTN")')
  Hint: copie e cole biocLite("RTN") no console
 
- Class: cmd_question
  Output: Faça o biocLite para instalar o pacote RedeR também.
  CorrectAnswer: biocLite("RedeR")
  AnswerTests: omnitest(correctExpr= 'biocLite("RedeR")')
  Hint: coloque o comando biocLite("RedeR") no console
  

- Class: text
  Output: Após a instalação, os pacotes que serão utilizados ainda necessitarão ser carregados. Para fazer isso, é utilizado o comando library(RTN), que será utilizado no início da próxima lição.
